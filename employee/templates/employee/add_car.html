{% extends 'employee/base.html' %}

{% block content %}
    <h3 class="text-center mt-1">Add new Car</h3>
    <form method="post" enctype="multipart/form-data"
          class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-11 mx-auto my-4 p-4 border rounded shadow needs-validation">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
{% endblock %}
