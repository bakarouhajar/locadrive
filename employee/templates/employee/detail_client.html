{% extends 'employee/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center mb-0">Username: {{ client.username }}</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ client.picture.url }}" alt="{{ client.registration_number }}"
                                     class="img-fluid rounded mb-3">
                            </div>
                            <div class="col-md-8">
                                <ul class="list-group">
                                    <li class="list-group-item"><strong>First Name:</strong> {{ client.first_name }}
                                    </li>
                                    <li class="list-group-item"><strong>Last Name:</strong> {{ client.last_name }}</li>
                                    <li class="list-group-item"><strong>Email:</strong> <a
                                            href="mailto:{{ client.email }}">{{ client.email }}</a></li>
                                    <li class="list-group-item"><strong>Phone:</strong> <a
                                            href="tel:{{ client.phone }}">{{ client.phone }}</a></li>
                                    <li class="list-group-item"><strong>WhatsApp:</strong> <a
                                            href="https://wa.me/{{ client.phone }}">Send Message</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
