{% extends 'employee/base.html' %}

{% block content %}
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
         <h1 class="text-center mb-4">Update Car</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_registration_number">Registration Number:</label>
            {{ form.registration_number }}
          </div>
          <div class="form-group">
            <label for="id_car_model">Model:</label>
            {{ form.car_model}}
          </div>
          <div class="form-group">
            <label for="id_year">Year:</label>
            {{ form.year }}
          </div>
          <div class="form-group">
            <label for="id_doors">Doors:</label>
            {{ form.doors }}
          </div>
          <div class="form-group">
            <label for="id_seats">Seats:</label>
            {{ form.seats }}
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              {{ form.ac}} AC
            </label>
          </div>
          <div class="form-group">
            <label for="id_gearbox">Gearbox:</label>
            {{ form.gearbox }}
          </div>
          <div class="form-group">
            <label for="id_fuel">Fuel:</label>
            {{ form.fuel }}
          </div>
          <div class="form-group">
            <label for="id_picture">Picture:</label>
            {{ form.picture }}
          </div>
          <button type="submit" class="btn btn-primary">Update Car</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
